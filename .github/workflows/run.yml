on:
  push:
    branches:
      - main
      - master
  schedule:
    - cron:  '15 8,19 * * *'

name: r_build

jobs:
  r_build:
    runs-on: ubuntu-20.04
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Install System Dependencies
        if: ${{ runner.os == 'Linux'  }}
        run: |
          sudo apt-get update
          sudo apt-get install curl libcurl4-openssl-dev 
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@v1
        with:
          r-version: '3.6.2'     
          
      - name: Query Dependencies
        run: |
          saveRDS(c('quantmod', 'GetoptLong', 'jsonlite', 'magrittr', 'xml2', 'readr', 'rvest', 'lubridate'), ".github/depends.Rds", version = 2)
          writeLines(sprintf("R-%i.%i", getRversion()$major, getRversion()$minor), ".github/R-version")
        shell: Rscript {0}

      - name: Restore R Package Cache
        uses: actions/cache@v2
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-${{ hashFiles('.github/depends.Rds') }}
          restore-keys: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-          
          
      - name: Run
        run: |
          source('https://gist.githubusercontent.com/cannin/6b8c68e7db19c4902459/raw/installPackages.R')
          installPackages(installRemotes=FALSE, packages=c('quantmod', 'GetoptLong', 'jsonlite', 'magrittr', 'xml2', 'readr', 'rvest', 'lubridate'))
          source('gspc_rsi.R')
          source('prob_tree.R')
          source('daily_rsi.R')
        shell: Rscript {0}
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: .
