on:
  push:
    branches:
      - main
      - master
  schedule:
    - cron:  '30 20 * * *'

name: r_build

jobs:
  r_build:
    runs-on: ubuntu-20.04
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@v1
      - name: Run
        run: |
          install.packages(c('quantmod', 'jsonlite', 'magrittr', 'GetoptLong', 'tidyverse'))
          source('gspc_rsi.R')
          source('prob_tree.R')
        shell: Rscript {0}
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: .
